<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="دليل أئمة التراويح في الرياض ٢٠٢٥ - تصفح المساجد واستمع للتلاوات لاختيار المسجد المناسب لك في رمضان">
    <meta name="keywords" content="أئمة التراويح, مساجد الرياض, صلاة التراويح, رمضان, قراءة القرآن, مسجد في الرياض,افضل مساجد في الرياض،ائمة التراويح في الرياض ٢٠٢٥ " />
    <meta name="robots" content="index, follow" />

    <!-- Favicon  -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <!-- end of favicon section -->

    <meta property="og:title" content="أئمة التراويح - الرياض">
    <meta property="og:description" content="دليل أئمة التراويح في الرياض - تصفح المساجد واستمع للتلاوات">
    <meta property="og:image" content="https://taraweeh.org/static/images/og-image.png">
    <!-- open graph image dimensions -->
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://taraweeh.org">
    <meta property="og:type" content="website">

    <title>{% block title %}أئمة التراويح - الرياض{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Plausible Analytics script -->
    <script defer data-domain="taraweeh.org" src="https://plausible.io/js/script.file-downloads.outbound-links.js"></script>
    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <!-- Hamburger Menu Button -->
                <button id="menuToggle" class="hamburger-menu" aria-label="قائمة التنقل">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>

                <div class="logo">
                    <div class="moon-icon">
                        <img src="{{ url_for('static', filename='images/animated-moon.gif') }}" alt="Moon icon">
                    </div>
                    <div>
                        <h1>أئمة التراويح</h1>
                        <p>رمضان ١٤٤٦ هـ - الرياض</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Menu Overlay with Icons -->
    <div id="navMenu" class="nav-menu">
        <div class="container">
            <nav class="nav-links">
                <a href="{{ url_for('index') }}" class="nav-item {% if request.path == url_for('index') %}active{% endif %}">
                    <i class="fas fa-mosque"></i>
                    المساجد
                </a>
                <a href="{{ url_for('about') }}" class="nav-item {% if request.path == url_for('about') %}active{% endif %}">
                    <i class="fas fa-info-circle"></i>
                    عن الموقع
                </a>
                <a href="{{ url_for('contact') }}" class="nav-item {% if request.path == url_for('contact') %}active{% endif %}">
                    <i class="fas fa-envelope"></i>
                    تواصل معنا
                </a>
            </nav>
        </div>
    </div>

    <!-- Page Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p>موقع أئمة التراويح - رمضان ١٤٤٦ هـ</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "أئمة التراويح - الرياض",
      "url": "https://taraweeh.org",
      "logo": "https://taraweeh.org/static/images/logo.png",
      "image": "https://taraweeh.org/static/images/og-image.png",
      "description": "دليل أئمة التراويح في الرياض - تصفح المساجد واستمع للتلاوات لاختيار المسجد المناسب لك في رمضان"
    }
    </script>
</body>
</html>
