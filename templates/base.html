<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}أئمة التراويح - الرياض{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css', _external=True) }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Plausible Analytics script -->
    <script defer data-domain="taraweeh.org" src="https://plausible.io/js/script.file-downloads.outbound-links.js"></script>
    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <!-- Hamburger Menu Button -->
                <button id="menuToggle" class="hamburger-menu" aria-label="قائمة التنقل">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>

                <div class="logo">
                    <div class="moon-icon">
                        <img src="{{ url_for('static', filename='images/animated-moon.gif', _external=True) }}" alt="Moon icon">
                    </div>
                    <div>
                        <h1>أئمة التراويح</h1>
                        <p>رمضان ١٤٤٦ هـ - الرياض</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Menu Overlay with Icons -->
    <div id="navMenu" class="nav-menu">
        <div class="container">
            <nav class="nav-links">
                <a href="{{ url_for('index', _external=True) }}" class="nav-item {% if request.path == url_for('index') %}active{% endif %}">
                    <i class="fas fa-mosque"></i>
                    المساجد
                </a>
                <a href="{{ url_for('about', _external=True) }}" class="nav-item {% if request.path == url_for('about') %}active{% endif %}">
                    <i class="fas fa-info-circle"></i>
                    عن الموقع
                </a>
                <a href="{{ url_for('contact', _external=True) }}" class="nav-item {% if request.path == url_for('contact') %}active{% endif %}">
                    <i class="fas fa-envelope"></i>
                    اتصل بنا
                </a>
            </nav>
        </div>
    </div>

    <!-- Page Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p>موقع أئمة التراويح - رمضان ١٤٤٦ هـ</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js', _external=True) }}"></script>
</body>
</html>
