{% extends "base.html" %}

{% block title %}أئمة التراويح - الرياض{% endblock %}

{% block content %}
<!-- Hero Banner -->
<div class="hero-banner">
    <div class="container">
        <h2>تصفح أشهر أئمة التراويح في الرياض</h2>
        <p>استمع لتلاوات الأئمة واختر المسجد الأقرب إليك لقضاء ليالي رمضان في خشوع وسكينة</p>
    </div>
</div>

<!-- Search Section -->
<div class="container">
    <div class="search-section">
        <div class="search-box">
            <label for="searchInput" class="sr-only">ابحث عن مسجد أو إمام</label>
            <input type="text" id="searchInput" placeholder="ابحث عن مسجد أو إمام..." autocomplete="off">
            <div class="search-actions">
                <button id="clearSearch" class="clear-button" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
                <button id="searchButton" class="search-button">
                    <i class="fas fa-search"></i>
                    <span class="search-loader"></span>
                </button>
            </div>
        </div>

        <div class="filter-section">
            <label for="areaFilter" class="sr-only">تصفية حسب المنطقة</label>
            <select id="areaFilter">
                <option value="الكل">كل المناطق</option>
                {% for area in areas %}
                <option value="{{ area }}">{{ area }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div id="searchResults" class="search-results-info"></div>
</div>

<!-- Mosques Grid -->
<div class="container">
    <div id="mosquesGrid" class="mosques-grid">
        <!-- Mosques will be loaded here via JavaScript -->
        <div class="loading">جاري تحميل البيانات...</div>
    </div>

    <!-- Last Updated Section -->
    <div class="update-info">
        <p class="last-update">آخر تحديث: <span id="mainPageLastUpdate">١ رمضان ١٤٤٦ هـ</span></p>
    </div>
</div>
{% endblock %}
